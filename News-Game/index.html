        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
        }

        #game-container {
            width: var(--game-width);
            height: var(--game-height);
            position: relative;
            overflow: hidden;
            border: 2px solid black;
            /* TEST: Using a simple color background */
            background-color: #4c98d4; 
        }

        #herbie {
            width: var(--herbie-width);
            height: var(--herbie-height);
            position: absolute;
            top: 50%;
            left: 25%;
            background-image: var(--herbie-img);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 100;
            transition: transform 0.2s;
        }

        .obstacle-pair {
            position: absolute;
            width: var(--obstacle-width);
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 10;
        }

        .washer {
            width: 100%;
            background-image: var(--washer-img);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: bottom;
            box-sizing: border-box;
        }

        .dryer {
            width: 100%;
            background-image: var(--dryer-img);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: top;
            box-sizing: border-box;
        }

        #flames {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%; 
            height: 40px;
            background: linear-gradient(90deg, #FF4500, #FFA500, #FF4500, #FFA500, #FF4500);
            background-size: 50% 100%;
            z-index: 101;
            animation: moveFlames 2s linear infinite;
        }

        @keyframes moveFlames {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 0%;
            }
        }

        /* TEST: Logo temporarily hidden */
        #logo {
            display: none; 
        }

        #score {
            position: absolute;
            top: 20px; /* Moved up since logo is gone */
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px black;
            z-index: 200;
            display: none; 
        }

        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 300;
            padding: 20px;
            box-sizing: border-box;
        }

        /* TEST: Logo temporarily hidden on start screen */
        #start-screen img {
            display: none;
        }

        #start-screen h1 {
            margin-top: 0;
        }

        #start-screen p {
            font-size: 1.1rem;
            max-width: 300px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: black;
            background-color: #f0f0f0;
            border: 2px solid black;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #ddd;
        }

<body>

    <div id="game-container">
        
        <div id="start-screen">
            <h1>Dryer Fire Dash</h1>
            <p>Help Herbie Husker escape the dryer fire! Click, right-click, or press SPACE to jump and avoid the washers and dryers.</p>
            <button id="start-button">Start Game</button>
        </div>

        <div id="score">0</div>
        <div id="herbie"></div>
        <div id="flames"></div>

        <div id="game-over-screen">
            <h1>Game Over</h1>
            <h2 id="final-score"></h2>
            <button id="retry-button">Try Again</button>
        </div>

    </div>

    <script>
        // --- Get DOM Elements ---
        const gameContainer = document.getElementById('game-container');
        const herbie = document.getElementById('herbie');
        const flames = document.getElementById('flames');
        const scoreDisplay = document.getElementById('score');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const startButton = document.getElementById('start-button');
        const retryButton = document.getElementById('retry-button');
        const finalScoreDisplay = document.getElementById('final-score');
        // const logo = document.getElementById('logo'); // No longer needed for test

        // --- Get CSS Variables ---
        const style = getComputedStyle(document.documentElement);
        const GAME_HEIGHT = parseInt(style.getPropertyValue('--game-height'));
        const GAME_WIDTH = parseInt(style.getPropertyValue('--game-width'));
        const HERBIE_HEIGHT = parseInt(style.getPropertyValue('--herbie-height'));
        const HERBIE_WIDTH = parseInt(style.getPropertyValue('--herbie-width'));
        const OBSTACLE_WIDTH = parseInt(style.getPropertyValue('--obstacle-width'));
        const GAP_HEIGHT = parseInt(style.getPropertyValue('--gap-height'));
        const GAME_SPEED = parseFloat(style.getPropertyValue('--game-speed'));
        const GRAVITY = parseFloat(style.getPropertyValue('--gravity'));
        const JUMP_FORCE = parseFloat(style.getPropertyValue('--jump-force'));
        const FLAME_HEIGHT = flames.offsetHeight;

        // --- Game State ---
        let herbieY, herbieVelocity, score, gameLoop, obstacleLoop, isGameOver;
        let obstacles = [];

        // --- Game Functions ---
        function startGame() {
            // Reset state
            herbieY = GAME_HEIGHT / 3; // Start higher up
            herbieVelocity = 0;
            score = 0;
            obstacles = [];
            isGameOver = false;

            // Clear any existing obstacles
            document.querySelectorAll('.obstacle-pair').forEach(obs => obs.remove());
            
            // Setup UI
            herbie.style.top = herbieY + 'px';
            herbie.style.transform = 'rotate(0deg)';
            scoreDisplay.textContent = '0';
            scoreDisplay.style.display = 'block';
            // logo.style.display = 'block'; // Logo hidden
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';

            // Start game loops
            gameLoop = setInterval(update, 20); // 50 FPS
            obstacleLoop = setInterval(createObstacle, 2000); 
        }

        function update() {
            if (isGameOver) return; // Stop update if game is over

            // 1. Apply physics
            herbieVelocity += GRAVITY;
            herbieY += herbieVelocity;
            herbie.style.top = herbieY + 'px';

            // 2. Rotate Herbie based on velocity
            herbie.style.transform = `rotate(${Math.min(herbieVelocity * 2, 90)}deg)`; // Cap rotation

            // 3. Move obstacles
            moveObstacles();

            // 4. Check for collisions
            if (checkCollision()) {
                endGame();
            }
        }

        function jump() {
            if (isGameOver) return;
            herbieVelocity = JUMP_FORCE;
        }

        function createObstacle() {
            if (isGameOver) return;
            
            const obstaclePair = document.createElement('div');
            obstaclePair.classList.add('obstacle-pair');
            obstaclePair.style.left = GAME_WIDTH + 'px';
            
            // Randomly position the gap
            const gapTop = Math.random() * (GAME_HEIGHT - GAP_HEIGHT - FLAME_HEIGHT * 2.5) + (FLAME_HEIGHT * 1.5);
            
            const washer = document.createElement('div');
            washer.classList.add('washer');
            washer.style.height = gapTop + 'px';
            
            const dryer = document.createElement('div');
            dryer.classList.add('dryer');
            dryer.style.height = (GAME_HEIGHT - gapTop - GAP_HEIGHT) + 'px';

            obstaclePair.appendChild(washer);
            obstaclePair.appendChild(dryer);
            
            gameContainer.appendChild(obstaclePair);
            obstacles.push(obstaclePair);
        }

        function moveObstacles() {
            let passedObstacle = false;
            obstacles.forEach(obstacle => {
                let obstacleLeft = parseFloat(obstacle.style.left);
                obstacleLeft -= GAME_SPEED;
                obstacle.style.left = obstacleLeft + 'px';

                // Check for score
                if (!obstacle.passed && obstacleLeft < (GAME_WIDTH / 4 - OBSTACLE_WIDTH)) {
                    obstacle.passed = true;
                    score++;
                    scoreDisplay.textContent = score;
                }

                // Remove obstacle if it's off-screen
                if (obstacleLeft < -OBSTACLE_WIDTH) {
                    obstacle.remove();
                    passedObstacle = true;
                }
            });

            // Clean up the obstacles array
            if (passedObstacle) {
                obstacles = obstacles.filter(obs => parseFloat(obs.style.left) >= -OBSTACLE_WIDTH);
            }
        }

        function checkCollision() {
            // Check for ground (flames) collision. 
            if (herbieY > (GAME_HEIGHT - HERBIE_HEIGHT - (FLAME_HEIGHT - 10)) || herbieY < 0) {
                return true;
            }

            // Check for obstacle collision
            const herbieRect = herbie.getBoundingClientRect();
            
            for (let obstacle of obstacles) {
                const washer = obstacle.children[0];
                const dryer = obstacle.children[1];
                
                const washerRect = washer.getBoundingClientRect();
                const dryerRect = dryer.getBoundingClientRect();

                const collidesWithWasher = 
                    herbieRect.right > washerRect.left &&
                    herbieRect.left < washerRect.right &&
                    herbieRect.top < washerRect.bottom;

                const collidesWithDryer = 
                    herbieRect.right > dryerRect.left &&
                    herbieRect.left < dryerRect.right &&
                    herbieRect.bottom > dryerRect.top;

                if (collidesWithWasher || collidesWithDryer) {
                    return true;
                }
            }
            return false;
        }

        function endGame() {
            if (isGameOver) return; 
            isGameOver = true;
            clearInterval(gameLoop);
            clearInterval(obstacleLoop);
            
            finalScoreDisplay.textContent = `Final Score: ${score}`;
            gameOverScreen.style.display = 'flex';
            // logo.style.display = 'none'; // Logo hidden
            scoreDisplay.style.display = 'none';
        }

        // --- Event Listeners ---
        
        startButton.addEventListener('click', startGame);
        retryButton.addEventListener('click', startGame);

        // --- Controls ---
        
        document.addEventListener('mousedown', (e) => {
            if (e.button === 0) { // 0 is the left mouse button
                if (isGameOver) return;
                jump();
            }
        });

        document.addEventListener('contextmenu', (e) => {
            e.preventDefault(); 
            if (isGameOver) return;
            jump();
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                if (isGameOver) {
                    return;
                }
                jump();
            }
        });

    </script>
