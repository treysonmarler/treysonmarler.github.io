<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNL Temple Building Comparison</title>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .content-wrapper {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
        }

        h1 {
            font-weight: 600;
            font-size: 1.8rem;
        }

        p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 20px;
        }

        /* The main comparison container */
        .comparison-container {
            position: relative;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden; /* Clips images to rounded corners */
        }

        /* The "before" image (base layer) */
        .img-before {
            display: block;
            width: 100%;
            height: auto;
        }

        /* The "after" image wrapper. This is what gets resized. */
        .img-after-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%; /* Default 50% view */
            height: 100%;
            overflow: hidden;
            border-right: 3px solid #fff; /* White divider line */
            box-sizing: border-box;
        }

        /* The "after" image itself */
        .img-after {
            display: block;
            height: auto;
            /* Width is set by JavaScript to match the container */
        }

        /* The range slider */
        .comparison-slider {
            width: 100%;
            margin-top: 15px;
            cursor: ew-resize;
        }

    </style>
</head>
<body>

    <div class="content-wrapper">
        <h1>Check out the changes to UNL's Temple Building from the early 1900s - 2025</h1>
        <p>Drag the slider below to compare the two images.</p>

        <div id="comparison-container" class="comparison-container">
            
            <img src="Temple Building Past.jpg" alt="Temple Building in the early 1900s" class="img-before" id="img-before">
            
            <div id="img-after-wrapper" class="img-after-wrapper">
                <img src="Temple Building Present.jpg" alt="Temple Building in 2025" class="img-after" id="img-after">
            </div>
        </div>

        <input 
            type="range" 
            min="0" 
            max="100" 
            value="50" 
            class="comparison-slider" 
            id="comparison-slider"
            aria-label="Image comparison slider"
        >
    </div>

    <script>
        // THIS IS THE NEW PART:
        // We use window.onload to make 100% sure the page (including images)
        // is loaded before we try to find any elements.
        window.onload = function() {
            
            // Select all the necessary elements
            const slider = document.getElementById("comparison-slider");
            const afterWrapper = document.getElementById("img-after-wrapper");
            const beforeImg = document.getElementById("img-before");
            const afterImg = document.getElementById("img-after");

            // Function to set the "after" image's width to match the "before" image
            function setAfterImageWidth() {
                let containerWidth = beforeImg.offsetWidth;
                afterImg.style.width = containerWidth + "px";
            }

            // Set the width immediately on load
            setAfterImageWidth();

            // Recalculate width on window resize
            window.addEventListener("resize", setAfterImageWidth);

            // Listen for any movement on the slider
            slider.addEventListener("input", function() {
                // Get the slider's current value (0-100)
                let value = this.value;
                // Set the width of the "after" wrapper to match
                afterWrapper.style.width = value + "%";
            });
        };
    </script>

</body>
</html>
